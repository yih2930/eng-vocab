<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Quest 500</title>
    <script src="data.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --random-grad: linear-gradient(135deg, #f59e0b, #ef4444);
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --success: #22c55e;
            --error: #ef4444;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            color: white;
            width: 100%;
            padding: 2rem 0;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }
        #main-screen { width: 100%; display: flex; flex-direction: column; align-items: center; }
        .container { width: 90%; max-width: 400px; display: flex; flex-direction: column; gap: 12px; padding-bottom: 3rem; }
        
        /* ç‰¹åˆ¥ãªãƒ©ãƒ³ãƒ€ãƒ ãƒœã‚¿ãƒ³ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .random-card {
            background: var(--random-grad) !important;
            color: white !important;
            border: none !important;
            font-weight: bold;
        }
        .random-card p { color: #ffe4e6 !important; }

        .chapter-card {
            background: var(--card); padding: 1.2rem; border-radius: 12px; text-align: center;
            cursor: pointer; border: 2px solid #e2e8f0; transition: 0.2s;
        }
        .chapter-card:hover { border-color: var(--primary); transform: scale(1.02); }

        #game-screen {
            display: none; width: 100%; max-width: 500px;
            flex-direction: column; align-items: center; padding: 20px; box-sizing: border-box;
        }
        .quiz-container {
            background: white; width: 100%; padding: 2rem; border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; margin-bottom: 1rem;
        }
        .q-label { font-size: 0.9rem; color: #64748b; margin-bottom: 0.5rem; }
        .word-display { font-size: 1.8rem; font-weight: bold; margin-bottom: 1.5rem; color: var(--text); }
        .sentence-display { 
            background: #f1f5f9; padding: 1rem; border-radius: 10px;
            font-size: 1.1rem; color: #475569; margin-bottom: 2rem; line-height: 1.4;
        }
        .options-grid { display: grid; grid-template-columns: 1fr; gap: 10px; width: 100%; }
        .option-btn {
            padding: 1rem; border: 2px solid #e2e8f0; border-radius: 12px;
            background: white; cursor: pointer; font-size: 1.1rem; font-weight: bold;
        }
        .correct { background: var(--success) !important; color: white !important; }
        .wrong { background: var(--error) !important; color: white !important; }

        /* è§£èª¬ã‚¨ãƒªã‚¢ */
        #explanation {
            display: none; width: 100%; background: #e0e7ff; padding: 1.5rem;
            border-radius: 15px; margin-top: 1.5rem; text-align: left; box-sizing: border-box;
        }
        .exp-row { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .exp-title { font-weight: bold; color: var(--primary); font-size: 1.2rem; }
        
        /* éŸ³å£°å†ç”Ÿãƒœã‚¿ãƒ³ */
        .voice-btn {
            background: white; border: 2px solid var(--primary); color: var(--primary);
            width: 44px; height: 44px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
            flex-shrink: 0; transition: 0.2s;
        }
        .voice-btn:active { transform: scale(0.9); background: var(--primary); color: white; }

        .footer-nav { width: 100%; display: flex; flex-direction: column; gap: 10px; margin-top: 1rem; }
        .next-btn { 
            display: none; width: 100%; padding: 1rem; background: var(--primary); 
            color: white; border: none; border-radius: 12px; font-size: 1.1rem; font-weight: bold; cursor: pointer;
        }
        .prev-btn {
            width: 100%; padding: 0.8rem; background: #cbd5e1; color: #475569;
            border: none; border-radius: 12px; font-size: 0.9rem; cursor: pointer;
        }
        .back-home { margin-bottom: 1rem; color: #64748b; cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>

    <div id="main-screen">
        <div class="header"><h1>English Quest 500</h1></div>
        <div class="container" id="chapter-list"></div>
    </div>

    <div id="game-screen">
        <div class="back-home" onclick="location.reload()">â—€ æˆ»ã‚‹</div>
        <div id="progress-text" style="font-weight: bold; margin-bottom: 10px;">1 / 20</div>
        
        <div class="quiz-container">
            <div class="q-label">ã“ã®æ„å‘³ã«ãªã‚‹è‹±å˜èªã¯ï¼Ÿ</div>
            <div id="q-word" class="word-display"></div>
            <div id="q-sentence" class="sentence-display"></div>
            
            <div id="options" class="options-grid"></div>

            <div id="explanation">
                <div class="exp-row">
                    <div>
                        <div class="exp-title">æ­£è§£ï¼š<span id="exp-correct-word"></span></div>
                        <div id="exp-meaning" style="font-weight: bold;"></div>
                    </div>
                    <button class="voice-btn" onclick="playVoice()" title="éŸ³å£°ã‚’å†ç”Ÿ">ğŸ”Š</button>
                </div>
                <hr style="border: 0; border-top: 1px solid #c7d2fe; margin: 10px 0;">
                <div style="font-size: 0.8rem; color: #64748b;">ä¾‹æ–‡ï¼š</div>
                <div id="exp-full-sentence" style="font-weight: 500; margin-bottom: 5px;"></div>
            </div>
        </div>

        <div class="footer-nav">
            <button id="next-btn" class="next-btn" onclick="nextQuestion()">æ¬¡ã®å•é¡Œã«é€²ã‚€ â”</button>
            <button id="prev-btn" class="prev-btn" onclick="prevQuestion()">ã²ã¨ã¤å‰ã®å•é¡Œã«æˆ»ã‚‹</button>
        </div>
    </div>

    <script>
        let currentWords = [];
        let currentIndex = 0;
        let score = 0;

        window.onload = function() {
            const list = document.getElementById('chapter-list');
            
            // 1. ãƒ©ãƒ³ãƒ€ãƒ ç‰¹è¨“ãƒœã‚¿ãƒ³ã‚’è¿½åŠ 
            const randomCard = document.createElement('div');
            randomCard.className = 'chapter-card random-card';
            randomCard.onclick = startRandomMode;
            randomCard.innerHTML = `<h3>ğŸ”¥ ãƒ©ãƒ³ãƒ€ãƒ ç‰¹è¨“</h3><p>å…¨ç« ã‹ã‚‰20å•ã‚’æŠ½å‡º</p>`;
            list.appendChild(randomCard);

            // 2. ãƒãƒ£ãƒ—ã‚¿ãƒ¼ãƒœã‚¿ãƒ³ã‚’è¿½åŠ 
            if (typeof wordData !== 'undefined') {
                for (let i = 1; i <= 25; i++) {
                    const card = document.createElement('div');
                    card.className = 'chapter-card';
                    card.onclick = () => startChapter(i);
                    card.innerHTML = `<h3>Chapter ${i}</h3><p>20 Words</p>`;
                    list.appendChild(card);
                }
            }
        };

        // å…¨ãƒ‡ãƒ¼ã‚¿ã‹ã‚‰20å•ãƒ©ãƒ³ãƒ€ãƒ æŠ½å‡º
        function startRandomMode() {
            let allPool = [];
            for (let i = 1; i <= 25; i++) {
                if (wordData[i]) allPool = allPool.concat(wordData[i]);
            }
            currentWords = allPool.sort(() => Math.random() - 0.5).slice(0, 20);
            initGame();
        }

        function startChapter(id) {
            currentWords = wordData[id];
            initGame();
        }

        function initGame() {
            currentIndex = 0;
            score = 0;
            document.getElementById('main-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';
            showQuestion();
        }

        function showQuestion() {
            const q = currentWords[currentIndex];
            document.getElementById('progress-text').innerText = `${currentIndex + 1} / ${currentWords.length}`;
            document.getElementById('q-word').innerText = q.s; 
            const maskedSentence = q.p.replace(new RegExp(q.e, 'gi'), " â–¡â–¡â–¡ ");
            document.getElementById('q-sentence').innerText = maskedSentence;

            document.getElementById('explanation').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            document.getElementById('prev-btn').style.visibility = currentIndex > 0 ? 'visible' : 'hidden';
            
            const optDiv = document.getElementById('options');
            optDiv.innerHTML = '';
            const choices = [q.e, ...q.d].sort(() => Math.random() - 0.5);
            choices.forEach(choice => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = choice;
                btn.onclick = () => checkAnswer(btn, choice, q);
                optDiv.appendChild(btn);
            });
        }

        function checkAnswer(btn, choice, q) {
            const btns = document.querySelectorAll('.option-btn');
            btns.forEach(b => b.disabled = true);
            if (choice === q.e) { btn.classList.add('correct'); score++; }
            else { btn.classList.add('wrong'); btns.forEach(b => { if(b.innerText === q.e) b.classList.add('correct'); }); }

            document.getElementById('exp-correct-word').innerText = q.e;
            document.getElementById('exp-meaning').innerText = q.j;
            document.getElementById('exp-full-sentence').innerText = q.p;
            document.getElementById('explanation').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';

            // è‡ªå‹•å†ç”Ÿï¼ˆé›»è»Šå†…ã‚’è€ƒæ…®ã—ã¦ã€å¿…è¦ãªã‘ã‚Œã°ã“ã®ä¸€è¡Œã‚’æ¶ˆã—ã¦ãã ã•ã„ï¼‰
            // playVoice(); 
        }

        // éŸ³å£°å†ç”Ÿé–¢æ•°
        function playVoice() {
            const text = currentWords[currentIndex].p;
            const uttr = new SpeechSynthesisUtterance(text);
            uttr.lang = 'en-US'; // è‹±èª(ç±³)
            uttr.rate = 0.9;     // å°‘ã—ã‚†ã£ãã‚Š
            window.speechSynthesis.speak(uttr);
        }

        function nextQuestion() {
            currentIndex++;
            if (currentIndex < currentWords.length) showQuestion();
            else { alert(`ã‚¯ãƒªã‚¢ï¼ ã‚¹ã‚³ã‚¢: ${score} / ${currentWords.length}`); location.reload(); }
        }

        function prevQuestion() {
            if (currentIndex > 0) { currentIndex--; showQuestion(); }
        }
    </script>
</body>
</html>
